---
# Repository location of dolphin.
# e.g. https://github.com/dolphin-emu/dolphin
dolphin_repository: https://github.com/dolphin-emu/dolphin

# Repository location of sadm.
# e.g. https://github.com/dolphin-emu/sadm
sadm_repository: https://github.com/dolphin-emu/sadm

# Repository location of fifoci.
# e.g. https://github.com/dolphin-emu/fifoci
fifoci_repository: https://github.com/dolphin-emu/fifoci

# Repository location of SDL. Current SDL packages available to debian-based
# distributions have a bug that causes dolphin to fail. For these systems, SDL
# is installed from source.
# e.g. http://hg.libsdl.org/SDL
sdl_repository: http://hg.libsdl.org/SDL

# The nginx server names for the web front ends of each service expected by the
# dolphin build infrastructure.
buildmaster_server_name: buildbot.dev
central_server_name: central.dev
dl_server_name: dl.dev
changes_server_name: changes.dev
fifoci_server_name: fifoci.dev

# The host and port of the build master.
buildmaster_host: 172.118.70.40
buildmaster_port: 9989
# Pull request job directory relative to buildmaster home
buildmaster_pr_jobdir: pr-jobdir

# IRC host
irc_host: localhost
central_irc_bot_nick: DolCentralBot

