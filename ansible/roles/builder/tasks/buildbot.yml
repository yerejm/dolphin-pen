---
- name: Add buildbot user
  user:
    name: "{{ buildmaster_username or buildslave_username }}"
    state: present
    shell: /bin/bash
    home: "/home/{{ buildmaster_username or buildslave_username }}"

- name: Add public key to login as buildbot
  authorized_key:
    user: "{{ buildmaster_username or buildslave_username }}"
    key: "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"

